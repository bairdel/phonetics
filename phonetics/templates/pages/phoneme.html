{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}          {{ phoneme.text }}
{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <form method="post" action="{{ url_for('word.testing') }}">
    <input type="checkbox" id="phoneme-{{phoneme.id}}" name="phoneme-{{phoneme.id}}" hidden checked=checked>

    <button type="submit">Test this phonetic</button>

  </form>
  <br>
          {% for word in words %}
          <li>{{ colourText(word) }}</li>

          {% else %}
            <p>No words with this phoneme.</p>
          {% endfor %}
{% endblock content %}
